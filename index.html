<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/12bool.css">
  <link rel="stylesheet" href="css/style.css">
  <title>12 Bool</title>
</head>

  <body>
    <!-- prima row del layout -->
    <div class="container">

      <div class="col-1">
        <p>1 col</p>
      </div>

      <div class="col-1">
        <p>1 col</p>
      </div>

      <div class="col-1">
        <p>1 col</p>
      </div>

      <div class="col-1">
        <p>1 col</p>
      </div>

      <div class="col-1">
        <p>1 col</p>
      </div>

      <div class="col-1">
        <p>1 col</p>
      </div>

      <div class="col-1">
        <p>1 col</p>
      </div>

      <div class="col-1">
        <p>1 col</p>
      </div>

      <div class="col-1">
        <p>1 col</p>
      </div>

      <div class="col-1">
        <p>1 col</p>
      </div>

      <div class="col-1">
        <p>1 col</p>
      </div>

      <div class="col-1">
        <p>1 col</p>
      </div>

    </div>
    <!-- /prima row -->

    <!-- seconda row del layout -->
    <div class="container">

      <div class="col-12">
        <p>12 col</p>
      </div>

    </div>
    <!-- /seconda row -->

    <!-- terza row del layout -->
    <div class="container">

      <div class="col-8">
        <p>8 col</p>

      </div>

      <div class="col-2">
        <p>2 col</p>

      </div>

      <div class="col-2">
        <p>2 col</p>

      </div>

    </div>
    <!-- / terza row -->

    <!-- quarta row del layout -->
    <div class="container">

      <div class="col-1">
        <p>1 col</p>

      </div>

      <div class="col-2">
        <p>2 col</p>

      </div>

      <div class="col-2">
        <p>2 col</p>

      </div>

      <div class="col-6">
        <p>6 col</p>

      </div>

      <div class="col-1">
        <p>1 col</p>

      </div>

    </div>
    <!-- /quarta row -->

    <!-- quinta row del layout struttura base -->
    <div class="container">

      <div class="col-6 pd-5">

        <!-- immettiamo qui dentro un ulteriore suddivisione in colonne -->
        <div class="nest-2">
          <p>nested 2 col</p>

        </div>

        <div class="nest-2">
          <p>nested 2 col</p>

        </div>

        <div class="nest-8">
          <p>nested 8 col</p>

        </div>
        <!-- /prima ulteriore suddivisione -->
      </div>

      <div class="col-6 pd-5">

        <!-- anche questa sezione della row viene ulteriormente divisa -->
        <div class="nest-6">
          <p>nested 6 col</p>

        </div>

        <div class="nest-6">
          <p>nested 6 col</p>

        </div>
        <!-- /seconda suddivisione della row -->

      </div>

    </div>
    <!-- /quinta row-->

  </body>
</html>
